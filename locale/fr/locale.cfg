[mod-setting-description]
Noxys_Trees-tree_dying_factor=Pourcentage du nombre d'arbres à enlever après qu'ils aient été brûlés par le feu.\nLa valeur par défaut est 0.8 (80%).\n\nRéglez sur 0 pour ne pas changer cette fonctionnalité.
Noxys_Trees-emission_multiplier=Un multiplicateur de la quantité de pollution consommée par les arbres.
Noxys_Trees-enabled=Quand activé, les arbres se propagent et meurent.
Noxys_Trees-debug=Active l'affichage de messages de débogage.
Noxys_Trees-debug-interval=Intervalle en ticks entre les messages de débogage.
Noxys_Trees-degrade-tiles=Dégrade lentement avec le temps les sols qui empêchent la croissance des arbres jusqu'à ce que les arbres puissent y pousser.
Noxys_Trees-overpopulation-kills-trees=Si un chunk est saturé, des arbres seront aléatoirement détruits dans ce chunk.
Noxys_Trees-kill-trees-near-unwanted=Détruit aléatoirement des arbres se trouvant près des nids de déchiqueteurs, du minerai d'uranium ou des entités des joueurs. Affecte également la mort des arbres par manque de fertilité ou par pollution trop élevée.
Noxys_Trees-ticks-between-operations=Permet un contrôle minutieux des performances de ce mod et de la vitesse à laquelle les arbres s'étendent.
Noxys_Trees-chunks-per-operation=Permet un contrôle minutieux des performances de ce mod et de la vitesse à laquelle les arbres s'étendent.
Noxys_Trees-chunks-per-operation-enable-scaling=Permet un contrôle minutieux des performances de ce mod et de la vitesse à laquelle les arbres s'étendent.\n\nATTENTION : Cette option rend la croissance des arbres plus cohérentes tout au long d'une partie toutefois plus la carte devient grande plus les performances seront impactées.\n\nIl s'agit donc d'un choix entre de bonnes performances ou une propagation plus cohérente des arbres.
Noxys_Trees-chunks-per-operation-scaling-bias=Permet un contrôle minutieux des performances de ce mod et de la vitesse à laquelle les arbres s'étendent.\n\nLes chunks par opération sont multipliés par le total des chunks divisés par cette valeur (si activée) (cette valeur * (Total des chunks / Echelle)).
Noxys_Trees-minimum-distance-between-tree=Distance minimale entre les arbres pour que qu'ils puissent pousser.
Noxys_Trees-minimum-distance-to-enemies=Distance minimale des nids ennemis ou des vers pour que les arbres puissent pousser.
Noxys_Trees-minimum-distance-to-uranium=Distance minimale du minerai d'uranium pour que les arbres puissent pousser.
Noxys_Trees-minimum-distance-to-player-entities=Distance minimale aux entités des joueurs pour que les arbres puissent pousser.\n\nRéglez sur 0 pour ignorer cette vérification et donc légèrement augmenter les performances.
Noxys_Trees-deaths-by-lack-of-fertility-minimum=Si la fertilité du sol est inférieure à cette valeur, l'arbre un endroit donné a une chance de mourir.
Noxys_Trees-deaths-by-pollution-bias=Vitesse à laquelle les arbres meurent à cause de la pollution.\n\nRéglez sur 0 pour désactiver la mort par pollution. \n\n Arbres supplémentaires pouvant être tués = math.ceil(pollution / cette valeur).
Noxys_Trees-trees-to-grow-per-chunk-percentage=Permet un contrôle minutieux des performances de ce mod et de la vitesse à laquelle les arbres s'entendent.\n\nChaque chunk essaiera de générer au moins un arbre cependant ce pourcentage peut l'augmenter en fonction des arbres existants dans le chunk.\n\nSi le pourcentage est de 0,01 (1%) et que le chunk a 200 arbres, il essaiera de générer 2 arbres supplémentaires par opération.
Noxys_Trees-maximum-trees-per-chunk=Si le nombre d'arbres dans un chunk dépasse cette valeur, aucun autre arbre ne se développera dans ce chunk.\n(Les forêts denses en Vanilla semblent atteindre 512 arbres par chunk)
Noxys_Trees-expansion-distance=Distance en cases à laquelle un arbre peut être généré depuis son arbre d'origine.


