[mod-setting-description]
Noxys_Trees-tree_dying_factor=Відсоток від того, скільки дерев потрібно видалити після того, як вони згоріли.\nВанільний за умовчанням дорівнює 0,8 (80%).\n\nВстановіть для цього значення 0, щоб не змінювати цей параметр.
Noxys_Trees-emission_multiplier=Множник того, скільки забруднення поглинають дерева.
Noxys_Trees-enabled=Коли ввімкнено, дерева будуть поширюватися і гинути.
Noxys_Trees-debug=Вмикає виведення повідомлень про налагодження.
Noxys_Trees-debug-interval=Інтервал у тиках між повідомленнями налагодження.
Noxys_Trees-degrade-tiles=Згодом плитка для підлоги повільно руйнується, що блокує ріст дерев, поки дерева не зможуть рости там знову.
Noxys_Trees-overpopulation-kills-trees=Якщо чанк перенаселений, він повільно вбиває дерева випадковим чином у цьому шматку.
Noxys_Trees-kill-trees-near-unwanted=Випадково знищує дерева, які знаходяться поблизу баз бійців, уранової руди або вуликів кусак. Це також впливає на загибель дерев через недостатню родючість або надмірне забруднення.
Noxys_Trees-ticks-between-operations=Дозволяє детально контролювати продуктивність цього моду та швидкість, з якою дерева розростаються.
Noxys_Trees-chunks-per-operation=Дозволяє детально контролювати продуктивність цього моду та швидкість, з якою дерева розростаються.
Noxys_Trees-chunks-per-operation-enable-scaling=Дозволяє детально контролювати продуктивність цього моду та швидкість, з якою дерева розширюються.\n\nПОПЕРЕДЖЕННЯ: ця опція робить ріст дерев більш послідовним протягом всього програвання, але буде коштувати більшої продуктивності, чим більше стає карта.\n\nТому це означає, що це робиться більш послідовним. Це вибір між стабільною продуктивністю та послідовним поширенням дерева.
Noxys_Trees-chunks-per-operation-scaling-bias=Дозволяє детально контролювати продуктивність цього моду та швидкість, з якою дерева розширюються.\n\nЧанки за операцію помножуються на загальну кількість фрагментів, поділену на це значення (якщо ввімкнено) (це * (TotalChunks / ScalingBias)).
Noxys_Trees-minimum-distance-between-tree=Мінімальна відстань між деревами, щоб дерева могли рости.
Noxys_Trees-minimum-distance-to-enemies=Мінімальна відстань до ворожих баз або черв'яків, щоб дерева могли рости.
Noxys_Trees-minimum-distance-to-uranium=Мінімальна відстань до уранової руди, щоб дерева могли рости.
Noxys_Trees-minimum-distance-to-player-entities=Мінімальна відстань до об’єктів гравця, щоб дерева могли рости.\n\nВстановіть значення 0, щоб пропустити цю перевірку і таким чином трохи підвищити продуктивність.
Noxys_Trees-minimum-distance-to-degradeable-tiles=Мінімальна відстань до плиток, які вважаються деградаційними (незалежно від того, ввімкнено деградацію плитки чи ні). Установіть значення 0, щоб вимкнути цю перевірку.\n\nПОПЕРЕДЖЕННЯ. Цей параметр впливає на продуктивність більше, ніж будь-який з інших параметрів «мінімальної відстані», і може викликати періодичні стрибки затримки, особливо якщо ви використовуєте більші числа.
Noxys_Trees-deaths-by-lack-of-fertility-minimum=Якщо родючість землі нижча за це значення, дерево може загинути.
Noxys_Trees-deaths-by-pollution-bias=Як швидко дерева гинуть від забруднення.\n\nВстановіть для цього значення 0, щоб вимкнути смерть від забруднення.\n\nДодаткові дерева намагалися знищити = math.ceil(забруднення / це).
Noxys_Trees-trees-to-grow-per-chunk-percentage=Дозволяє детально контролювати продуктивність цього моду та швидкість, з якою дерева розширюються.\n\nКожен фрагмент принаймні намагатиметься створити одне дерево, але цей відсоток може збільшити його на основі наявних дерев у цьому фрагменті.\ n\nЯкщо відсоток дорівнює 0,01 (1%), а фрагмент містить 200 дерев, він намагатиметься створити 2 додаткові дерева за операцію.
Noxys_Trees-maximum-trees-per-chunk=Якщо в чанку більше дерев, ніж це число, це не розширить жодне дерево в цьому чанку.\n(Ванільні густі ліси, здається, приблизно 512 дерев на чанк)
Noxys_Trees-expansion-distance=Як далеко, в плитках, дерево може генерувати від свого початкового дерева.
Noxys_Trees-surfaces=Відокремлений комами список усіх поверхонь, на яких має бути активний мод дерева.\n\nЗа замовчуванням це лише '1', тобто 'Nauvis'.


