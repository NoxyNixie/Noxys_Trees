[mod-setting-description]
Noxys_Trees-tree_dying_factor=Procento toho, kolik stromů by mělo být po spálení požárem odstraněno.\nZákladní je 0.8 (80%).\n\nNastavte na "0" abyste nezměnili toto nastavení.
Noxys_Trees-emission_multiplier=Násobič toho, kolik znečištění stromy zkonzumují.
Noxys_Trees-enabled=Pokud je povoleno, stromy se rozšíří a zemřou.
Noxys_Trees-debug=Povolit výstup zpráv ladění.
Noxys_Trees-debug-interval=Interval v ticcích mezi zprávami ladění.
Noxys_Trees-degrade-tiles=Postupem času degradují dlaždice které blokují růst stromů dokud tam stromy nebudou moci opět růst.
Noxys_Trees-overpopulation-kills-trees=Pokud je blok přeplněn, pomalu se ničí stromy náhodně na tomto bloku.
Noxys_Trees-kill-trees-near-unwanted=Náhodně ničí stromy které se nacházejí blízko hnízd kousačů, uranový rudy nebo hráčů. Týká se to také úmrtí stromů kvůli nízké úrodnosti nebo příliš velké znečištění.
Noxys_Trees-ticks-between-operations=Umožňuje jednoduchou kontrolu nad výkonem tohoto módu a rychlosti, při které se stromy rozšiřují.
Noxys_Trees-chunks-per-operation=Umožňuje jednoduchou kontrolu nad výkonem tohoto módu a rychlosti, při které se stromy rozšiřují.
Noxys_Trees-minimum-distance-between-tree=Minimální vzdálenost mezi stromy pro možnost růst dalších stromů.
Noxys_Trees-minimum-distance-to-enemies=Minimální vzdálenost od nepřátelských hnízd nebo červů pro růst stromů.
Noxys_Trees-minimum-distance-to-uranium=Minimální vzdálenost od uranové rudy pro růst stromů.
Noxys_Trees-minimum-distance-to-player-entities=Minimální vzdálenost od hráče pro růst stromů.\n\nNastavte na "0" pokud chcete vypnout tuto kontrolu a tím mírně zvýšili výkon.
Noxys_Trees-minimum-distance-to-degradeable-tiles=Minimální vzdálenost od dlaždic, které jsou považovány za degradující (bez ohledu na to, zda je povolena degradace). Nastavte "0" pro vypnutí této kontroly.\n\nUPOZORNĚNÍ: Toto nastavení ovlivňuje výkon více než kterékoliv nastavení "minimální vzdálenosti" a může způsobit sekání hry, zejména pokud použijete větší čísla.
Noxys_Trees-deaths-by-lack-of-fertility-minimum=Pokud je úrodnost půdy nižší než tato hodnota, strom na této půdě má šanci zemřít.
Noxys_Trees-deaths-by-pollution-bias=Jak rychle stromy umírají na znečištění.\n\nNastavte na "0" pokud chcete vypnout ničení stromů znečištěním.\n\nDalší stromy, které lze zabít = math.ceil (znečištění / tato hodnota).
Noxys_Trees-trees-to-grow-per-chunk-percentage=Umožňuje pečlivé sledování výkonu tohoto modu a toho, jak rychle se stromy rozšířujou.\n\nKaždý blok se pokusí založit alespoň jeden strom, ale toto procento se může zvýšit v závislosti na existujících stromech v bloku.\n\nJe-li procento 0,01 (1%) a blok má 200 stromů, pokusí se vygenerovat další 2 stromy na jednu operaci.
Noxys_Trees-maximum-trees-per-chunk=Pokud počet stromů v bloku přesáhne tuto hodnotu, v tomto bloku už žádné stromy neporostou.\n(Zdá se, že husté lesy v základní hře dosahují 512 stromů na blok)
Noxys_Trees-expansion-distance=Vzdálenost v dlaždicích, při které lze vygenerovat strom z původního stromu.
Noxys_Trees-surfaces=Čárkou oddělený seznam všech povrchů na kterých má být tato modifikace aktivní.\n\n Defaultně je '1' pro celý 'Nauvis'.
Noxys_Trees-trees-grow-on-landfill=Jestliže je zapnuto tak stromy mohou vyrůst na zemině.


