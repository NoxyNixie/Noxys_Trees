[mod-setting-description]
Noxys_Trees-tree_dying_factor=Prozentsatz der Anzahl der Bäume die sterben/entfernt werden, nachdem sie verbrannt wurden.\nVanilla Standard ist 0.8 (80%).\n\nSetzen Sie dies auf 0, um dieses Verhalten nicht zu ändern.
Noxys_Trees-tree_fire_spread_speed_factor=Geschwindigkeit, mit der sich Waldbrände ausbreiten.
Noxys_Trees-emission_multiplier=Multiplikator, wie viel Verschmutzung von Bäumen verbraucht wird.
Noxys_Trees-enabled=Aktivierung der Baumausbreitung und des Baumsterbens.
Noxys_Trees-debug=Aktiviert die Ausgabe von Debug-Nachrichten.
Noxys_Trees-debug-interval=Das Intervall in Ticks zwischen Debug-Nachrichten.
Noxys_Trees-degrade-tiles=Im Laufe der Zeit werden die Bodenfliesen langsam abgebaut, die das Baumwachstum blockieren, bis die Bäume dort wieder wachsen können.
Noxys_Trees-do-not-degrade-reinforced-tiles=Verstärkte Bodenfliesen verrotten nicht.  (Im Moment wird nur Stahlbeton mit dieser Option nicht abgebaut)
Noxys_Trees-overpopulation-kills-trees=Wenn ein Chunk überbevölkert ist, werden Bäume in diesem Chunk langsam und willkürlich absterben.
Noxys_Trees-kill-trees-near-unwanted=Tötet zufällig Bäume, die sich in der Nähe von Beißernestern, Uranerz oder Spielerobjekten befinden.
Dies betrifft auch das Absterben von Bäumen durch mangelnde Fruchtbarkeit oder zu starke Verschmutzung.=
Noxys_Trees-ticks-between-operations=Ermöglicht eine genauere Kontrolle über die Leistung dieses Mods und die Geschwindigkeit, mit der sich Bäume ausbreiten.
Noxys_Trees-chunks-per-operation=Ermöglicht eine genauere Kontrolle über die Leistung dieses Mods und die Geschwindigkeit, mit der sich Bäume ausbreiten.
Noxys_Trees-minimum-distance-to-uranium=Minimale Entfernung zum Uranerz für Bäume, um wachsen zu können.
Noxys_Trees-minimum-distance-to-player-entities=Mindestabstand zu Spielereinheiten für Bäume, um wachsen zu können.\n\nSetzen Sie dies auf 0, um diese Prüfung zu überspringen und damit die Leistung leicht zu erhöhen.
Noxys_Trees-maximum-trees-per-chunk=Wenn es mehr Bäume gibt in einem Chunk, als diese Zahl, werden keine neuen Bäume in diesem Chunk erzeugt.\n(Vanilla dichte Wälder scheinen etwa 512 Bäume pro Stück)


