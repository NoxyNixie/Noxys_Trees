[mod-setting-description]
Noxys_Trees-tree_dying_factor=Percentuale di quanti alberi dovrebbero essere rimossi dopo che sono stati bruciati dal fuoco.\nPredefinito vanilla è 0.8 (80%).\n\nImpostalo a 0 per non alterare questo comportamento.
Noxys_Trees-emission_multiplier=Un moltiplicatore di quanto inquinamento è consumato dagli alberi.
Noxys_Trees-enabled=Quando abilitato gli alberi si diffonderanno e moriranno.
Noxys_Trees-debug=Abilita l'uscita di messaggi di debug.
Noxys_Trees-debug-interval=L'intervallo in tick tra messaggi di debug.
Noxys_Trees-degrade-tiles=Nel tempo le piastrelle del pavimento che bloccano la crescita dell'albero si degradano fino a farci crescere di nuovo gli alberi.
Noxys_Trees-overpopulation-kills-trees=Se un chunk è sovrappopolato ucciderà lentamente gli alberi a caso in quel chunk.
Noxys_Trees-kill-trees-near-unwanted=Uccide casualmente gli alberi che sono vicini alle basi dei Biter, ai minerali di uranio o alle entità del giocatore. Questo influenza anche la morte degli alberi per mancanza di fertilità o inquinamento eccessivo.


