[mod-setting-description]
Noxys_Trees-tree_dying_factor=Percentatge de quants arbres s'haurien de treure després que cremin pel foc.\nEl valor per defecte és 0,8 (80 %).\n\nEstabliu-ho a 0 si no voleu alterar aquest valor.
Noxys_Trees-emission_multiplier=Multiplicador que regula la quantitat de contaminació que absorbeixen els arbres.
Noxys_Trees-enabled=Quan s'expandeixen i moren els arbres actius.
Noxys_Trees-debug=Activa la sortida dels missatges de depuració.
Noxys_Trees-debug-interval=L'interval en tics entre missatges de depuració.
Noxys_Trees-degrade-tiles=Al llarg del temps, les caselles del terra que dificulten el creixement dels arbres es degraden i permeten que els arbres creixin amb més facilitat.
Noxys_Trees-overpopulation-kills-trees=Si un tros té molts arbres, alguns arbres del tros moriran aleatòriament.
Noxys_Trees-kill-trees-near-unwanted=Mata aleatòriament arbres que estiguin prop de les bases de mossegadors, de dipòsits de mineral d'urani i de les entitats dels jugadors. Això també afecta la mort dels arbres per falta de terreny fèrtil o per excés de contaminació.
Noxys_Trees-ticks-between-operations=Permet un control detallat del rendiment d'aquest mod i de la velocitat a la qual s'expandeixen els arbres.
Noxys_Trees-chunks-per-operation=Permet un control detallat del rendiment d'aquest mod i de la velocitat a la qual s'expandeixen els arbres.
Noxys_Trees-chunks-per-operation-enable-scaling=Permet un control detallat del rendiment d'aquest mod i la velocitat d'expansió dels arbres.\n\nAVÍS: Aquesta opció fa que el creixement dels arbres sigui més consistent al llarg de la partida, però té un cost addicional d'execució conforme el mapa es fa més gran.\n\nPer tant, cal escollir entre un millor rendiment o una expansió d'arbres més consistent.
Noxys_Trees-chunks-per-operation-scaling-bias=Permet un control detallat del rendiment d'aquest mod i la velocitat d'expansió dels arbres.\n\nEls trossos per operació es multipliquen amb el total de trossos dividits pel següent valor (si s'activa): (valor * (TrossosTotals / FactordEscala)).
Noxys_Trees-minimum-distance-between-tree=Distància mínima entre arbres per tal que puguin créixer.
Noxys_Trees-minimum-distance-to-enemies=Distància mínima dels arbres a les bases o cucs enemics per tal que puguin créixer.
Noxys_Trees-minimum-distance-to-uranium=Distància mínima dels arbres als dipòsits de mineral d'urani per tal que puguin créixer.
Noxys_Trees-minimum-distance-to-player-entities=Distància mínima dels arbres a les entitats dels jugadors per tal que puguin créixer.\n\nEstabliu el valor a 0 per no fer servir aquesta funció i augmentar lleugerament el rendiment.
Noxys_Trees-minimum-distance-to-degradeable-tiles=Distància mínima a les caselles que es consideren degradables (sense tenir en compte si la degradació de caselles està activada o no). Establiu-la a 0 per desactivar aquesta comprovació.\n\nAVÍS: Aquesta és l'opció d'entre totes les del tipus «Distància mínima» amb un major impacte de rendiment i pot ser que es pugui observar periòdicament com el joc es para breument.
Noxys_Trees-deaths-by-lack-of-fertility-minimum=Si la fertilitat del terra és inferior que aquest valor, l'arbre que hi hagi té possibilitats de morir.
Noxys_Trees-deaths-by-pollution-bias=Jak rychle stromy umírají na znečištění.\n\nNastavte na "0" pokud chcete vypnout ničení stromů znečištěním.\n\nDalší stromy, které lze zabít = math.ceil (znečištění / tato hodnota).


